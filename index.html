<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAFQAT</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css"
      integrity="sha512-oAvZuuYVzkcTc2dH5z1ZJup5OmSQ000qlfRvuoTTiyTBjwX1faoyearj8KdMq0LgsBTHMrRuMek7s+CxF8yE+w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.css"
      integrity="sha512-RWhcC19d8A3vE7kpXq6Ze4GcPfGe3DQWuenhXAbcGiZOaqGojLtWwit1eeM9jLGHFv8hnwpX3blJKGjTsf2HxQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-lg-2">
            <div class="logo-container">
              <a href="#">
                <img src="./ASSETS/safqat-logo-white.svg" alt="" srcset="" />
              </a>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="header-content">
              <div class="drop-down-btn">
                <button class="drop-down-main">Products</button>
                <div class="drop-down-content">
                  <a href="#">Products</a>
                  <a href="#">Supplier</a>
                </div>
              </div>
              <div class="input-field-wrapp">
                <input
                  type="text"
                  placeholder="What Are You Looking For....?"
                  class="input-field"
                />
              </div>
              <button type="button" class="search-btn">
                <img src="./ASSETS/search.svg" alt="" />
              </button>
            </div>
          </div>
          <div class="col-lg-4">
            <ul class="clickbale-elements">
              <li>
                <a href="#"
                  ><img src="./ASSETS/person-fill-add.svg" alt="" />
                  <p>Login</p>
                </a>
              </li>
              <li>
                <a href="#"
                  ><img src="./ASSETS/chat-left-dots.svg" alt="" />
                  <p>Message</p>
                </a>
              </li>
              <li>
                <a href="#"
                  ><img src="./ASSETS/cart-dash.svg" alt="" />
                  <p>Cart</p>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="cat-main">
          <div class="container">
            <div class="row">
              <div class="col-lg-12">
                <ul class="cat-ul">
                  <li><a href="#">All Categories</a></li>
                  <li>Coffee</li>
                  <li>Ingredients</li>
                  <li>Meat</li>
                  <li>Disposable</li>
                  <li>Sell On SAFQAT</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- cdn js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"
      integrity="sha512-rCjfoab9CVKOH/w/T6GbBxnAH5Azhy4+q1EXW5XEURefHbIkRbQ++ZR+GBClo3/d3q583X/gO4FKmOFuhkKrdA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
      integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.js"
      integrity="sha512-IUpSKpPKlXuPokiYONEZUG/H4c1rw4VmbGdnBKB18qm/9jbnxQ4Rv5Da9qEmB3hIa3k4DxRNoZfB6FTpERnuOQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        dots: true,
        responsive: {
          0: {
            items: 1,
          },
          600: {
            items: 3,
          },
          1000: {
            items: 5,
          },
        },
      });
    </script>
  </body>
</html>
